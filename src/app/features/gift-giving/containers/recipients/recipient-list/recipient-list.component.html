<div class="card"
     *ngFor="let recipient of model">
  <div class="card-body">
    <h5 class="card-title">{{recipient.name}}</h5>
    <p *ngIf="recipient.email"
       class="card-text">{{recipient.name}} can be contacted at <a
         href="mailto:{{recipient.email}}">{{recipient.email}}</a></p>
    <p *ngIf="!recipient.email"
       class="card-text">No Email Available</p>
    <em>Holidays:</em>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let holiday of recipient.holidays">{{holiday.description}}</li>
    </ul>
  </div>
</div>
